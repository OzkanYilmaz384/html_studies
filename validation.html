<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
       <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="name">Name and Lastname</label>
            <input type="text" name="name" id="" required>
            <label for="birth_date">Date of birth</label>
            <input type="date" name="birth_day" id="" required>
            <label for="phone">Telephone number</label>
            <input type="number" name="phone" id="" required>
        </div>
        <br>
        <div>
            <label for="packet"></label>
            <select name="packet" id="packet" required>
                <option value="Economic">Economic Packet $200</option>
                <option value="Modorate">Modorate Packet $350</option>
                <option value="Full">Full Packet $600</option>
            </select>
            <label for="Pro_plan">Pro Plan</label>
            <input type="checkbox" name="Pro_plan" id="Pro_plan">
        </div>
        <br>
        <label for="card">Credit Card number</label>
        <input type="number" name="card" id="card" required maxlength="16">
        <label for="cvc">CVC number</label>
        <input type="number" name="cvc" id="cvc" required maxlenght="3">
        <label for="Expiration_date">Expiration date</label>
        <input type="date" name="Expiration_day" id="" required>
        <br>
        <legend for="address">Billing Address</legend>
        <textarea name="address" id="address" cols="30" rows="10" required></textarea>
        <button type="submit">Submit</button>
        
    </form>
    
</body>
</html>
